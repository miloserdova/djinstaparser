{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Создать магазин</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

{#                <h1 class="logo-name">Modulbank</h1>#}

            </div>
            <h3>Создайте витрину из аккаунта instagram</h3>
            <p>Укажите аккаунт и хэштег, по которому мы можем узнать ваши товары.
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
{#            <p>Login in. To see it in action.</p>#}
            <form class="m-t" role="form" action="{% url 'create_store' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="account" class="form-control" placeholder="ID аккаунта" required="required">
                </div>
                <div class="form-group">
                    <input type="text" name="sale_hashtag" class="form-control" placeholder="Хэштег товара (без знака #)">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Создать</button>

            </form>
            <p class="m-t"> <small>Modulbank &copy; 2020</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>

</body>

</html>
